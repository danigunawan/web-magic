<!DOCTYPE html>
<head>
    <meta charset=utf-8>
    <title>Display Live A/V</title>
</head>
<body>
    <header>
        <h2>Display Live Audio & Video from MediaDevices.getUserMedia</h2>
        <p>Version 0.1</p>
    </header>

    <div id="mainFrame">
    </div>
    
    <script>

    window.onload = function() {

        navigator.mediaDevices.getUserMedia( { audio: true, video: true})
            .then( stream => {
                var video = document.createElement('video');
                var main = document.getElementById("mainFrame");
                main.appendChild(video);
                video.srcObject = stream;
                video.play();
            });

    }

</script>
</body>
