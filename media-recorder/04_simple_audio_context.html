<!DOCTYPE html>
<head>
    <meta charset=utf-8>
    <title>Simple Audio Context</title>
</head>
<body>
    <header>
        <h2>Using live audio in Web Audio context</h2>
        <p>Version 0.1.1</p>
    </header>
    <div id="mainFrame">
    </div>
    
    <script>


    function setup() {
        // request audio stream from the user's webcam
        navigator.mediaDevices.getUserMedia({audio: true})
            .then( (stream) => {
                var audioContext = new AudioContext();
                var mediaStreamNode = audioContext.createMediaStreamSource(stream);
                mediaStreamNode.connect(audioContext.destination);                
            })
    };

    window.onload = function() {
        setup();
    };

</script>
</body>
